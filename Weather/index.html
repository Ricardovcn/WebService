<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">	
		<title>Clima em Tempo Real</title>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="css/materialize.css">
        <link rel="stylesheet" href="css/meucss.css">
	</head>
    <body>  
        <div class="container  light-blue lighten-5">
            
            <div class="row">
                <div class="col s12">
                    <nav>
                        <div class="nav-wrapper blue ">
                            <a class="brand-logo">Clima </a>
                        </div>
                    </nav>
                </div>
            </div>
            <div class="row">
                <div class="col s12">
                    <div class="row">
                        <div class="col s5">
                            <input placeholder="Cidade" id="cidade" type="text" class="validate">
                            <label for="cidade">Nome da cidade</label>
                        </div>
                        <div class="col s5">
                            <a class="waves-effect waves-light btn-large blue" id="btn"><i class="material-icons left">cloud</i>Pesquisar</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row hide" id="infoCidade">
                <div class="col s12">
                    <ul class="collapsible">
                        <li>
                            <div class="collapsible-header"><i class="material-icons">filter_drama</i>Informações</div>
                            <div class="collapsible-body">
                                <div class="row">
                                    <div class="cow" id="divInfo">
                                        <table>
                                            <tr>
                                                <th> Clima </th>
                                                <td><img src="" id="clima"/></td>
                                            </tr>
                                            <tr>
                                                <th> Temperatura Atual </th>
                                                <td id="temperaturaAtual"> </td>
                                            </tr>
                                            <tr>
                                                <th> Temperatura Mínima </th>
                                                <td id="temperaturaMinima"> </td>
                                            </tr>
                                            <tr>
                                                <th> Temperatura Máxima </th>
                                                <td id="temperaturaMaxima"> </td>
                                            </tr> 
                                            <tr>
                                                <th> Temperatura Média</th>
                                                <td id="temperaturaMedia"> </td>
                                            </tr>       
                                            <tr>
                                                <th> Longitude </th>
                                                <td id="longitude"> </td>
                                            </tr>
                                            <tr>
                                                <th> Latitude </th>
                                                <td id="latitude"> </td>
                                            </tr>             
                                            <tr>
                                                <th> Pressão Atimosférica</th>
                                                <td id="pressao"> </td>
                                            </tr>                                  
                                            <tr>
                                                <th> Nascer do Sol </th>
                                                <td id="nascerSol"> </td>
                                            </tr>
                                            <tr>
                                                <th> Por do Sol </th>
                                                <td id="porSol"> </td>
                                            </tr>
                                        </table>
                                    </div>
                                   </div>
                                </div>
                        </li>
                        <li>
                            <div class="collapsible-header"><i class="material-icons">place</i>Google Maps</div>
                            <div class="collapsible-body">
                              <div id="divMap">
                                <br>
                                  <br>
                                  <br>
                                  <br>
                                
                              </div>
                            </div>
                        </li>
                    </ul>

                </div>
            </div>
                </div>
                <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCtJX-Yt2gpVWOF4qpmPdiqu8OvpztnVOU"></script>
                <script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
                <script src="js/materialize.js"></script>
                <script src="js/meuscript.js"></script>
</body>
</html>
